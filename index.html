<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <div class="banner">

    </div>

    <section id="heading">
        <div>
            <h1><b><u>BANK LOGIN FORM</u></b></h1>
        </div>
        <br><br>
        <div>
            <form actions="">
                <div style="border-radius: 30px; box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;" class="container border border-3 border-light bg-light p-5">
                    <br>
                    <div>
                         
                            <div style="height: 100px;width: 700px;">

                            <div class="col-sm-15">
                                <div class="row">
                                    <div class="col">
                                      <select class="form-select" aria-label="Default select example">
                                        <option selected>Branch Name</option>
                                        <option value="1">Palakkad</option>
                                        <option value="2">Eranakulam</option>
                                        <option value="3">Thrissur</option>
                                        <option value="3">Alapuzha</option>
                                        <option value="3">Trivandrum</option>
                                      </select>
                                      
                                    </div>
                                    <div class="col">
                                      <input type="text" placeholder="Branch Code" class="form-control">
                                    
                                    </div>
                                  </div>
                            </div>
                        </div><br>
                        <form>
                            <div class="row mb-3">
                              <label for="name" class="col-sm-2 col-form-label">NAME</label>
                              <div class="col-sm-10">
                                <input type="name" class="form-control" id="name">
                              </div>
                            </div>
                            <br>
                            <div class="row mb-2">
                                <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password">
                                </div>
                              </div>
                              <br>
                              <div class="row mb-3">
                                <label for="dob" class="col-sm-2 col-form-label">LOGIN DATE</label>
                                <div class="col-sm-10">
                                  <input type="date" class="form-control" id="dob">
                                </div>
                              </div>
                              <br>
                              <div class="captcha-container">
                                <canvas id="captchaCanvas" style="margin-top: 20px;"></canvas> <input type="text"  id="captchaInput" name="captchaInput" placeholder="Enter CAPTCHA" required>
                                <button style="margin-left: 10px;" type="button" class="btn btn-warning" onclick="generateCaptcha()"><i class="fa-solid fa-arrows-rotate"></i></button>
                            </div> <br>
                             
                            <br> <br>
                            <button  type="submit" class="btn btn-info" style="margin-left: 250px; padding-left: 50px;padding-right: 50px;">LOGIN</button>

           </div>
                </div>
           </div>
           </form>            

           <script src="script.js"></script>
</div>
</section>
</body>
</html>
